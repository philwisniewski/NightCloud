images:
  - location: "https://cloud-images.ubuntu.com/minimal/releases/noble/release/ubuntu-24.04-minimal-cloudimg-arm64.img"
    arch: "aarch64"
mounts: []
containerd:
  system: false
  user: false
provision:
  - mode: system
    script: |
      apt-get update
      apt-get install -y docker.io git
      systemctl enable docker
      systemctl start docker

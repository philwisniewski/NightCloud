<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NightCloud Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>NightCloud Dashboard</h1>

  <div id="auth">
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display:none">Logout</button>
    <span id="user-info"></span>
  </div>

  <form id="task-form" style="display:none">
    <input type="text" id="repo" placeholder="Git Repository" required>
    <button type="submit">Submit Task</button>
  </form>

  <h2>Tasks</h2>
  <table id="task-table">
    <tr>
      <th>Task ID</th>
      <th>Status</th>
      <th>Output</th>
    </tr>
  </table>

  <script src="app.js"></script>
</body>
</html>
